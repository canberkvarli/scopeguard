<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 320px;
      height: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .header {
      padding: 20px 20px 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo-icon {
      font-size: 20px;
    }
    
    .logo-text {
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logout-btn {
      padding: 4px 8px;
      font-size: 10px;
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .logout-btn:hover {
      background: rgba(239, 68, 68, 0.3);
      transform: scale(1.05);
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    #dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    #dashboard[style*="display: none"] {
      display: none !important;
    }
    
    .main-toggle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px solid #374151;
      background: linear-gradient(135deg, #1e293b, #334155);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 20px;
      font-weight: bold;
      color: #cbd5e1;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 0 1px rgba(99, 102, 241, 0.1),
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    .main-toggle::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 50%;
      background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899, #6366f1);
      background-size: 300% 300%;
      animation: gradientShift 3s ease infinite;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .main-toggle.active::before {
      opacity: 1;
    }
    
    .main-toggle:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 0 1px rgba(99, 102, 241, 0.3),
        0 8px 30px rgba(99, 102, 241, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .main-toggle.active {
      background: linear-gradient(135deg, #1e293b, #334155);
      border-color: #6366f1;
      color: #e2e8f0;
      box-shadow: 
        0 0 0 1px rgba(99, 102, 241, 0.4),
        0 8px 30px rgba(99, 102, 241, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .main-toggle.inactive {
      background: linear-gradient(135deg, #1e293b, #334155);
      border-color: #64748b;
      color: #94a3b8;
      box-shadow: 
        0 0 0 1px rgba(100, 116, 139, 0.2),
        0 4px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }
    
    .toggle-text {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
    }
    
    .status-text {
      margin-top: 20px;
      font-size: 13px;
      color: #94a3b8;
      text-align: center;
      min-height: 20px;
    }
    
    .auth-section {
      text-align: center;
      padding: 20px;
    }
    
    .connect-btn {
      width: 200px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }
    
    .connect-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }
    
    .auth-text {
      font-size: 11px;
      color: #94a3b8;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üõ°Ô∏è</span>
      <span class="logo-text">ScopeGuard</span>
    </div>
    <button class="logout-btn" id="logout-btn" style="display: none;" title="Disconnect Gmail">‚èª</button>
  </div>
  
  <div class="content">
    <div id="auth-section" class="auth-section">
      <button class="connect-btn" id="connect-btn">
        Connect Gmail
      </button>
      <p class="auth-text">üîí Read-only access ‚Ä¢ Your data stays private</p>
    </div>
    
    <div id="dashboard" style="display: none;">
      <div class="main-toggle" id="main-toggle">
        <span class="toggle-text" id="toggle-text">ON</span>
      </div>
      <div class="status-text" id="status-text">Monitoring your emails...</div>
      <button id="debug-btn" style="margin-top: 15px; padding: 8px 16px; background: rgba(99, 102, 241, 0.2); color: #6366f1; border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 6px; font-size: 12px; cursor: pointer;">üîß Debug Scan</button>
    </div>
    
    <div id="loading" style="display: none;">
      <div class="loading">
        <div class="spinner"></div>
        <div>Connecting...</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
